  <div class="d-flex justify-content-center row m-3">
    <div
      class="border border-dark p-5 bg start-50 mt-5 col-12 col-md-8 col-lg-4 "
    >
      <h2 class="mb-5">Iniciar sesión</h2>

      <form #form="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class="mb-3">
          <label for="nombreUsuario" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="nombreUsuario"
            name="nombreUsuario"
            [(ngModel)]="nombreUsuario"
            required
          >
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="password"
          >
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary mt-4">Login</button>

          <p class="mt-5">Registrar nueva cuenta</p>
          <button type="submit" class="btn btn-success">Sing Up</button>
        </div>
      </form>
    </div>
  </div>
