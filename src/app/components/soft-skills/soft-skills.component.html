<div class="row p-5">
  <h5>Soft Skills</h5>

  <!--HTML-->
  <div class="justify-content-center col-sm-3 col-md-3 col-lg-3">
    <circle-progress
      [percent]="85"
      [radius]="100"
      [outerStrokeWidth]="8"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [animationDuration]="500"
      [startFromZero]="true"
      [responsive]="true"
      [imageSrc]="'../../../assets/iconos/html 5.svg'"
      [showImage]="true"
      [imageHeight]="80"
      [imageWidth]="80"
    >
    </circle-progress>
  </div>
