<div>
  <div class="row d-flex justify-content-center my-5">
    <div
      id="detailCard"
      class="card text-center m-3 my-3 col-12 col-md-8 col-xxl-6 p-0"
    >
      <div class="row g-0">
        <div class="col-lg-7 imgh">
          <img
            src="{{ proyecto.imgProy }}"
            class="rounded w-100 h-100"
            alt="{{ proyecto.nombreProy }} imagen"
          />
        </div>
        <div class="col-lg-5">
          <div class="card-body">
            <h5 class="card-title">{{ proyecto.nombreProy }}</h5>
            <div class="card-text">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">{{ proyecto.tipoProy }}</li>
                <li class="list-group-item">{{ proyecto.descripcionProy }}</li>
                <li class="list-group-item">
                  <a
                    href="{{ proyecto.urlProy }}"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    Ver proyecto
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button (click)="goBack()" type="button" class="btn btn-dark">
        <i class="bi bi-caret-left"></i>
        Volver
      </button>
    </div>
    
  </div>
</div>
