<div class="container my-5">
  <div>
    <div class="row p-3">
      <h4 class="col-md-10 col-12 pt-3"><u>Educacion</u></h4>
      <button
        type="button"
        class="btn btn-outline-dark col-md-2 col-12"
        routerLink="/nuevaedu"
        *ngIf="isLogged"
      >
        Agregar educaci√≥n
      </button>
    </div>
  </div>

  <div class="card mb-3 bg-success" *ngFor="let Educacion of educacion">
    <div class="row g-0">
      <div class="col-12 col-md-3 d-flex justify-content-center">
        <img
          src="{{ Educacion.imgEdu }}"
          class="img-fluid"
          alt="logo {{ Educacion.nombreEdu }}"
        />
      </div>
      <div class="col-12 col-md-9">
        <div class="card-body">
          <h4>{{ Educacion.nombreEdu }}</h4>
          <h5 class="text-muted">{{ Educacion.fechaEdu }}</h5>
          <h6>{{ Educacion.lugarEdu }}</h6>
          <p>{{ Educacion.descripcionEdu }}</p>
          <div class="d-flex justify-content-center">
            <div
              class="btn-group btn-group-sm"
              role="group"
              aria-label="Basic outlined example"
              *ngIf="isLogged"
            >
              <button
                type="button"
                class="btn btn-outline-success p-1 fs-5"
                routerLink="/editedu/{{ Educacion.id }}"
              >
                <abbr title="Editar"
                  ><i class="bi bi-pencil-square px-3"></i
                ></abbr>
              </button>

              <button
                type="button"
                class="btn btn-outline-danger p-1 fs-5"
                (click)="delete(Educacion.id)"
              >
                <abbr title="Borrar"><i class="bi bi-x-square px-3"></i></abbr>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
