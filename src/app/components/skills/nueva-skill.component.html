<div class="m-5">
  <h1>Nueva Skill</h1>

  <form (ngSubmit)="onCreate()" novalidate #form="ngForm">
    <div class="mb-3">
      <label for="nombreSkill" class="form-label">Skill</label>
      <input
        type="text"
        class="form-control"
        id="nombreSkill"
        name="nombreSkill"
        [(ngModel)]="nombreSkill"
        required
      />
    </div>

    <div class="mb-3">
      <label for="progresoSkill" class="form-label">Progreso</label>
      <input
        type="number"
        class="form-control"
        id="progresoSkill"
        name="progresoSkill"
        [(ngModel)]="progreso"
        required
        placeholder="%"
        min="1"
        max="100"
      />
    </div>

    <button type="submit" class="btn btn-success">Agregar Skill</button>
  </form>
</div>
